<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="آزمایشگاه ذوب طلا فراگلد" />
    <meta
      name="og:title"
      property="og:title"
      content="آزمایشگاه ذوب طلا فراگلد"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>عیارسنجی دارابگرد فارس</title>
  </head>
  <body
    class="text-whiteColor bg-mainBgColor w-screen h-screen py-4 bg-[url('../assets/images/01.jpg')] bg-no-repeat bg-cover bg-center"
  >
    <header>
      <section>
        <div class="container px-2 text-center py-5">
          <a rel="nofollow" class="inline-block">
            <img
              class="max-w-[180px]"
              src="assets/images/FaraGold_Logo1-1.png"
              alt="عیارسنجی دارابگرد فارس"
            />
          </a>
        </div>
      </section>
    </header>
    <main class="py-5">
      <section>
        <div class="container px-2">
          <form class="flex-col flex items-center gap-4">
            <div
              class="text-blackColor flex-col flex items-center gap-5 w-full py-4"
            >
              <input
                class="bg-mainYellow outline-2 outline-dotted outline-mainYellow px-3 py-1 rounded-md w-[90%] max-w-[450px]"
                type="text"
                name="inputName"
              />
              <button
                class="bg-mainYellow outline-2 outline-dotted outline-mainYellow hover:bg-blackColor hover:text-whiteColor py-2 px-4 rounded"
                type="submit"
              >
                استعلام
              </button>
            </div>
            <div>
              <p class="">توجه :لطفا صفحه کلید را به انگلیسی تغییر دهید</p>
              <p class="">و از صحت سریال استعلام اطمینان حاصل کنید</p>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <div class="container px-2 text-[10px] text-center">
          <p>تمامی حقوق این سایت متعلق به فارس آنالیز می باشد</p>
          <p>DeepSolutionTeam طراحی و اجرا</p>
        </div>
      </section>
    </footer>
  </body>
</html>
